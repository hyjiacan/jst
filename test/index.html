<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="generator" content="tiny-template"/>
  <title>Index - {{name}}</title>
  <style type="text/css">
  .pkg-version {
    background-color: #5f6371;
    color: #ffffff;
    padding: 2px 5px;
    margin: 0 5px;
  }
  </style>
</head>
<body>
<h1>
  <span>{{author + '/' + version}}</span>
  <small class="pkg-version">{{version}}</small>
</h1>
<t-if on="description">
  <p>{{description}}</p>
</t-if>
<t-else>
  <p>无描述</p>
</t-else>
<ul>
  <t-for on="script in scripts">
    <li>{{script.key}}: {{script.value}}</li>
  </t-for>
</ul>
<t-if on="false">
  <!-- 不显示 -->
</t-if>
<t-elif on="true">
  <span>t-elif</span>
</t-elif>

<t-if on="false">
  <!-- 不显示 -->
</t-if>
<t-else>
  <span>t-else</span>
</t-else>
<hr>
<div style="text-align: center">
  <span>Powered by jst.</span>
  <span>Template render takes @{timestamp}@ ms</span>
</div>
</body>
</html>
